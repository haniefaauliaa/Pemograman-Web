<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Soal 2</title>
  </head>
  <body>
    <h3 style="color: steelblue">Menghitung Kurs Rupiah</h3>
    <fieldset>
      <form>
        <pre>
          <div class="">
            Masukan Nilai USD ($) = <input type="number" id="uang" value=""></div>
        </pre>
        <center>
           <button type="button" onclick="hitung()">Hitung</button>
           <button type="reset" value="reset">Reset</button>
        </center>
      </form>
    </fieldset>
    <script>
      function hitung(){
        const rupiah = 14650;
        let uang = document.getElementById("uang").value;
        console.log ("cetak uang : " + uang);
        let mariHitung = rupiah * uang;
        let nf = new Intl.NumberFormat('id-ID');
        console.log ("Menghitung... : " + mariHitung)
        window.alert ("Nilai Tukar Uang = Rp" + nf.format(mariHitung))
      }
    </script>
  </body>
</html>
